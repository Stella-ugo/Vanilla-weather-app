<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1 id="city">

            </h1>
            <ul>
                <li> Monday 08:00</li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Overcast clouds"
                            class="float-left" />
                        <div class="float-left"><strong id="temperature"></strong>
                            <span class="units">
                                ℃ | <a href="#">℉</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 10%
                        </li>
                        <li>
                            humidity: <span id="humidity"></span>
                        </li>
                        <li>
                            Wind: <span id="wind"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="wrap">
            <small>
                <a href="https://github.com/Stella-ugo/Vanilla-weather-app" target="_blank">Open-source code</a>
                by Melikam Stella
            </small>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
