<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input id="city-input" type="search" placeholder="Type a city" autocomplete="off" autofocus="on"
                            class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <h1 id="city"></h1>
            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Overcast clouds"
                            id="icon" class="float-left" />
                        <div class="float-left"><strong id="temperature"></strong>
                            <span class="units">
                                ℃ | <a href="#">℉</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Precipitation: 10%
                        </li>
                        <li>
                            humidity: <span id="humidity"></span>
                        </li>
                        <li>
                            Wind: <span id="wind"></span>
                        </li>
                    </ul>
                </div>
            </div>
            <br />
            <div class="weather-forecast">
                <div class="row">
                    <div class="col-2">
                        <div class="weather-forecast-date">Thurs</div>
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="40" />
                        <div class="weather-forecast-temperature">
                            <span class="weather-forecast-temperature-max">18°</span>
                            <span class="weather-forecast-temperature-min">12°</span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrap">
            <small>
                <a href="https://github.com/Stella-ugo/Vanilla-weather-app" target="_blank">Open-source code</a>
                by Melikam Stella
            </small>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
